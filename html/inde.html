<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO dolist</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <header>
        <h1>To do list</h1>
    </header>

    <section class="contener">
        <div class="form-conter">
            <form action="#" autocomplete="off" onsubmit="addTODO()">
                <input type="text" class="todoinputs" autocomplete="off">
                <button class="todo-boton" type="submit">
                    <i class="fa-solid fa-circle-plus fa"></i>
                </button>
            </form>
        </div>

        <div class="slets">
            <select class="filters-todos">
                <option value="all" class="all">all</option>
                <option value="complets" class="complets">complets</option>
                <option value="undefids" class="undefids">undefids</option>
            </select>
        </div>

        <ul class="todolistes"><div id="todo-conter"></div></ul>
    </section>



    <script src="../js/scripts.js"></script>
</body>

</html>
